<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fab fa-waze"></i> <!-- Waze icon -->
        </div>
        <div class="sidebar-buttons">
            <div class="sidebar-button">
                <i class="fas fa-fire"></i> <!-- Fire bowl icon -->
            </div>
            <div class="sidebar-button">
                <i class="fas fa-th-large"></i> <!-- Block-style menu icon -->
            </div>
            <div class="sidebar-button">
                <i class="fas fa-heart"></i> <!-- Heart icon -->
            </div>
        </div>
    </div>

    <div class="content">
        <header>
            <div class="tabs">
                <button id="mobileButton">Mobile</button>
                <button id="pcButton">PC</button>
            </div>
        </header>

        <main>
            <div class="wallpaper-grid">
                <!-- Wallpaper images for Mobile -->
                <div class="wallpaper image mobile-only" onclick="openWallpaper(this)">
                    <img src="img/image%20(1).png" alt="Wallpaper 1">
                </div>
                <div class="wallpaper image mobile-only" onclick="openWallpaper(this)">
                    <img src="img/image%20(2).png" alt="Wallpaper 2">
                </div>
                <div class="wallpaper image mobile-only" onclick="openWallpaper(this)">
                    <img src="img/image%20(3).png" alt="Wallpaper 3">
                </div>
                <div class="wallpaper image mobile-only" onclick="openWallpaper(this)">
                    <img src="img/image%20(4).png" alt="Wallpaper 4">
                </div>
                <div class="wallpaper image mobile-only" onclick="openWallpaper(this)">
                    <img src="img/image%20(5).png" alt="Wallpaper 5">
                </div>
        
                <!-- Wallpaper images for PC -->
                <div class="wallpaper image landscape remove-for-pc" onclick="openWallpaper(this)">
                    <img src="img/image%20(6).png" alt="Wallpaper 6">
                </div>
                <div class="wallpaper image landscape remove-for-pc" onclick="openWallpaper(this)">
                    <img src="img/image%20(7).png" alt="Wallpaper 7">
                </div>
                <div class="wallpaper image landscape remove-for-pc" onclick="openWallpaper(this)">
                    <img src="img/image%20(8).png" alt="Wallpaper 8">
                </div>
                <div class="wallpaper image landscape remove-for-pc" onclick="openWallpaper(this)">
                    <img src="img/image%20(9).png" alt="Wallpaper 9">
                </div>
                <div class="wallpaper image landscape remove-for-pc" onclick="openWallpaper(this)">
                    <img src="img/image%20(10).png" alt="Wallpaper 10">
                </div>
                <div class="wallpaper image landscape remove-for-pc" onclick="openWallpaper(this)">
                    <img src="img/image%20(11).png" alt="Wallpaper 11">
                </div>
        
                
        </main>
        

        <footer>
            <div class="footer-button">
                <i class="fas fa-fire"></i> <!-- Fire bowl icon -->
            </div>
            <div class="footer-button">
                <i class="fas fa-th-large"></i> <!-- Block-style menu icon -->
            </div>
            <div class="footer-button">
                <i class="fas fa-heart"></i> <!-- Heart icon -->
            </div>            
        </footer>
    </div>

    <div class="overlay" id="overlay">
        <button class="overlay-button back-btn" onclick="closeWallpaper()">
            <i class="fas fa-arrow-left"></i> <!-- Back button icon -->
        </button>
        <a id="downloadOverlayBtn" class="overlay-button download-btn" download>
            <i class="fas fa-download"></i> <!-- Download button icon -->
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
